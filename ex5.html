<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>conditional statement</h1>
    <h2>If-true</h2>
    <script>
      document.write("1<br>");
      if(true){

    document.write("2<br>");
  }else{
      document.write("3<br>");
    }
      document.write("4<br>");
      </script>
      <h3>If-false</h3>
      <script>
        document.write("1<br>");
        if(false){

      document.write("2<br>");
    }else{
        document.write("3<br>");
      }
        document.write("4<br>");
        </script>
<h3>1&lt;2</h3>
<script>
document.write(1<2);
</script>
  </body>
</html>
