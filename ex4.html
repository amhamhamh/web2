<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>comparison operator&boolean</h1>
<h2>===</h2>
<script>
  document.write(1===1);
  </script>
  <h3>===</h3>
  <script>
    document.write(1===2);
    </script>
    <h4>1&lt;2</h4>
    <script>
      document.write(1<2);
      </script>
      <h5>1&lt;1</h5>
      <script>
        document.write(1<1);
        </script>
  </body>
</html>
